<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="main_container">
 
    <img src="./images/illustration-hero.svg" alt="" class="hero_image">
    
    <div class="container">
      
      <h1 class="title"> Order Summary</h1>
      <p class="title_description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="subscription_container">
        <div class="music_icon">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="subscription_text">
          <p class="annual_plan">Annual Plan</p>
          <p class="price"> $59.99/year </p>
        </div>
        <div class="change_plan">
          <a href="#"> Change</a>
        </div>
      </div>

      <div class="btn_container">
        <button class="payment_button" type="button">Proceed to Payment</button>
      </div>
     
      <a href="#" class="cancel_button"> Cancel Order </a>

    </div>

    
  </div>

</body>
</html>
